name: Update submodule to latest

on:
    workflow_dispatch:

jobs:
    reset-submodule:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.CI_TOKEN }}
            submodules: true

        - name: Reset submodule
          run: |
                git config --global --add --bool push.autoSetupRemote true
                git config --global user.name 'Git bot'
                git config --global user.email 'bot@noreply.github.com'
                git remote set-url origin https://x-access-token:${{ secrets.CI_TOKEN }}@github.com/${{ github.repository }}
                cd themes/adritian-free-hugo-theme
                git checkout main
                cd ../..
                git add themes/adritian-free-hugo-theme
                git commit -m "Update theme submodule to main"
                git push