name: Update submodule to latest

on:
    workflow_dispatch:

permissions:
  contents: write
  pull-requests: write  # Add permission to create PRs
  
jobs:
    reset-submodule:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.CI_TOKEN }}
            submodules: recursive
            fetch-depth: 0

        - name: Debug info
          run: |
            echo "Repository: ${{ github.repository }}"
            git remote -v

        - name: Reset submodule
          env:
            GH_TOKEN: ${{ secrets.CI_TOKEN }}
          run: |
                # Configure git
                git config --global --add --bool push.autoSetupRemote true
                git config --global user.name 'github-actions[bot]'
                git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                
                # Create a new branch for the update
                BRANCH_NAME="update/theme-submodule-$(date +%Y%m%d-%H%M%S)"
                git checkout -b $BRANCH_NAME
                
                # Update submodule
                cd themes/adritian-free-hugo-theme
                git fetch origin main
                git checkout main
                git reset --hard origin/main
                cd ../..
                
                # Commit and push changes
                git add themes/adritian-free-hugo-theme
                git commit -m "Update theme submodule to main"
                git push "https://${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" $BRANCH_NAME

        - name: Create Pull Request
          uses: peter-evans/create-pull-request@v6
          with:
            token: ${{ secrets.CI_TOKEN }}
            title: 'Update theme submodule to latest main'
            body: |
              This PR updates the theme submodule to the latest version from main branch.
              
              - Auto-generated by GitHub Actions
            branch: ${{ env.BRANCH_NAME }}
            base: main
            labels: |
              automated pr
              theme update
            